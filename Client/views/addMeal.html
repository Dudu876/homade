<div class="panel">
    <div class="panel-body panel-light mish-heading">
        <div>
            <h2> Add Your Meal </h2>
            <p> Homade lets you sell your creations online </p>
        </div>
    </div>
    <div class="panel-body panel-medium">
        <div class="container">
            <div class="" ng-init="init()">

                <div class="row mish-margin">
                    <label for="type"> <strong>Type</strong> </label>
                    <br>
                    <div id="type" class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-default btn-main">
                            <img class="mish-icon" src="https://cdn3.iconfinder.com/data/icons/yummicon-pro/100/028_Meat-512.png">
                            Meat
                        </button>
                        <button type="button" class="btn btn-default btn-main">
                            <img class="mish-icon" src="https://cdn3.iconfinder.com/data/icons/food-and-drink-part-1/512/29-512.png">
                            Milk
                        </button>
                        <button type="button" class="btn btn-default btn-main">
                            <img class="mish-icon" src="http://www.jondayfoods.com/wp-content/uploads/2012/07/vegetarian-product-icon.png">
                            Vegetarian
                        </button>
                        <button type="button" class="btn btn-default btn-main">
                            <img class="mish-icon" src="http://www.jondayfoods.com/wp-content/uploads/2012/07/vegetarian-product-icon.png">
                            <img class="mish-icon" src="http://www.jondayfoods.com/wp-content/uploads/2012/07/vegetarian-product-icon.png">
                            Vegan
                        </button>
                    </div>
                </div>

                <div class="row mish-margin">
                    <label for="name"> <strong>Name</strong> </label>
                    <br>
                    <div id="name" class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Meal Name">
                    </div>
                </div>

                <div class="row mish-margin">
                    <label for="tags"> <strong>Tags</strong> </label>
                    <br>
                    <div id="tags" class="col-lg-6">
                        <input type="text" class="form-control" placeholder="Enter Tags">
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
