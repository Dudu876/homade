<div class="">
    <div class="col-lg-6">
        <div ng-repeat="meal in meals">
            <img class="img-rounded" ng-src="{{meal.img}}" style="height: 8vw; width: 8vw;"/>
        </div>
    </div>
    <!---------- GMAP -------->
    <div class="col-lg-6">
        <ui-gmap-google-map center='map.center' pan='true' zoom='map.zoom' style="height: 100%;">
            <!--<ui-gmap-polygon static="true" ng-repeat="p in polygons track by p.id" path="p.path" stroke="p.stroke" visible="p.visible"-->
                             <!--geodesic="p.geodesic" fill="p.fill" fit="false" editable="p.editable" draggable="p.draggable">-->
            <!--</ui-gmap-polygon>-->
            <ui-gmap-marker ng-repeat="marker in markers track by marker.id" coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                <ui-gmap-window options="marker.window.options" closeClick="marker.window.closeClick(marker.window)" ng-click="marker.window.onClick(marker.window)">
                    <div>{{marker.window.title}}</div>
                </ui-gmap-window>
            </ui-gmap-marker>
            <!--<ui-gmap-markers models="markers" coords="'self'" icon="'icon'">-->
            <!--</ui-gmap-markers>-->
        </ui-gmap-google-map>
    </div>
</div>
