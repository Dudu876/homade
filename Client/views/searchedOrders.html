<div class="">
    <div class="col-lg-8 col-sm-6 col-xs-12">
        <div class="col-lg-6 col-sm-12 col-xs-12" ng-repeat="meal in meals" style="padding: 10px;">
            <div class="" ng-click="mealClicked(meal)" style="cursor: pointer; ">
                <img class="" ng-src="http://placehold.it/350x150" style="height: auto; width: 100%;"/>
                <div class="mish-price-baner">
                    <!--<div class="tooltip tooltip-fixed tooltip-bottom-left total-price-breakdown text-dark-gray" role="tooltip">-->
                    <!--<div class="loading"></div>-->
                    <!--</div>-->
                    <div>
                        <div class="price-amount-container">
                            <sup class="h6 text-contrast">â‚ª</sup>
                            <span class="h3 text-contrast price-amount">{{meal.price}}</span>
                            <sup class="h6 text-contrast"></sup>
                        </div>
                    </div>
                </div>
                <div class="panel-body meal-card" style="padding: 0px;">
                    <div class="">
                        <div class="media-photo media-round pull-right">
                            <img src="https://a0.muscache.com/im/users/13929008/profile_pic/1414401723/original.jpg?aki_policy=profile_medium" alt="" style="width: 50px;height: 50px;">
                        </div>
                        <h3 title="" class="h5">
                            <a ng-href="/OrderMeal/{{meal._id}}" class="text-normal" style="text-decoration: none;">
                                {{meal.name}}
                            </a>
                        </h3>
                        <div>
                            <small> {{meal.description}} </small>
                        </div>
                        <div style="padding: 10px;">
                            <img title="Kosher" ng-show="meal.kosher" class="mish-icon meal-icon" src="../public/images/kosher_icon.png">
                            <img title="Gluten Free" ng-show="meal.glutenfree" class="mish-icon meal-icon" src="../public/images/gluten_free_icon.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---------- GMAP -------->
    <div class="col-lg-4 mish-map">
        <ui-gmap-google-map center='map.center' pan='true' zoom='map.zoom'>
            <!--<ui-gmap-polygon static="true" ng-repeat="p in polygons track by p.id" path="p.path" stroke="p.stroke" visible="p.visible"-->
            <!--geodesic="p.geodesic" fill="p.fill" fit="false" editable="p.editable" draggable="p.draggable">-->
            <!--</ui-gmap-polygon>-->
            <ui-gmap-marker ng-repeat="marker in markers track by marker.id" coords="marker.coords"
                            options="marker.options" events="marker.events" idkey="marker.id">
                <ui-gmap-window options="marker.window.options" closeClick="marker.window.closeClick(marker.window)"
                                ng-click="marker.window.onClick(marker.window)">
                    <div>{{marker.window.title}}</div>
                </ui-gmap-window>
            </ui-gmap-marker>
            <!--<ui-gmap-markers models="markers" coords="'self'" icon="'icon'">-->
            <!--</ui-gmap-markers>-->
        </ui-gmap-google-map>
    </div>
</div>
