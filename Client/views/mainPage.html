<div class="mish-container mish-background">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Your Place To Find Great Home-cooked Meals!</h1>
            <hr>
            <p style="font-weight: bold;">Homade is your platfom to find great home cooked meals around you! Just type in what you want to eat and where and start going!</p>

                <angucomplete-alt id="ex1"

                                  my-enter="go()"

                <input id="autocomplete" class="form-control" style="width: 35%" ng-model="search.location" type="text" placeholder="Where?">

    </div>
</div>
