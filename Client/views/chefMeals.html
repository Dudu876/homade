<div class="panel-body panel-light mish-heading">
    <div>
        <h2> Manage Your Meals </h2>
    </div>
</div>
<div class="col-lg-12 col-sm-6 col-xs-12">

    <div class="col-lg-4 col-sm-2 col-xs-12" ng-repeat="meal in meals" style="padding: 10px;">
        <div class="" ng-click="mealClicked(meal)" style="cursor: pointer; ">
            <div class="meal-pic-container">
                <img class="" ng-src="../meal_uploads/{{meal._id}}" style="height: auto; width: 100%;"/>
                <div class="edit-delete-image">
                    <button type="button" class="btn btn-xs btn-primary inlineEditor" ng-click="editrow()">
                        <i class="fa fa-edit fa-lg"></i>
                    </button>
                    <button type="button" class="btn btn-xs btn-danger inlineEditor" ng-click="deleteMeal(meal._id)" confirm="Are you sure you want to remove {{ meal.name }} from your available meals?" confirm-settings="{size: 'la'}">
                        <i class="fa fa-remove"></i>
                    </button>
                </div>
                <div class="meal-attributes">
                    <img title="Kosher" ng-show="meal.kosher" class="mish-icon meal-icon" src="../public/images/kosher_icon.png">
                    <img title="Gluten Free" ng-show="meal.glutenfree" class="mish-icon meal-icon" src="../public/images/gluten_free_icon.png">
                </div>
            </div>
            <div class="mish-price-baner-chef-meals">
                <div>
                    <div class="price-amount-container">
                        <sup class="h6 text-contrast">â‚ª</sup>
                        <span class="h3 text-contrast price-amount">{{meal.price}}</span>
                        <sup class="h6 text-contrast"></sup>
                    </div>
                </div>
            </div>
            <div class="mish-title-chef-meals">
                <h3 title="" class="h5">
                    {{meal.name}}
                </h3>
            </div>
        </div>
    </div>
</div>
