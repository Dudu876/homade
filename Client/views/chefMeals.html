<div style="background: #f5f5f5;" >
    <table class="table table-bordered table-hover table-condensed centeredWidth">
        <tr style="font-weight: bold">

            <td style="width:20%">Meal name</td>
            <td style="width:20%">Type</td>
            <td style="width:20%">Price</td>
            <td style="width:20%">Description</td>
            <td style="width:5%">Edit/Delete</td>
        </tr>
        <tr ng-repeat="meal in meals">

            <td>
                {{ meal.name }}
            </td>
            <td>
                {{ meal.type }}
            </td>
            <td>
                {{ meal.price }}
            </td>
            <td>
                {{ meal.description }}
            </td>
            <td class="buttonsBlock">
                <button type="button" class="btn btn-xs btn-primary inlineEditor" ng-click="editrow()">
                    <!--<i class="fa fa-edit"></i>-->
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-xs btn-danger inlineEditor" ng-click="deleteMeal(meal.id)">
                    <!--<i class="fa fa-edit"></i>-->
                    <i class="fa fa-remove"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
