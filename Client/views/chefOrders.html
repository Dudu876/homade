<div class="container">
    <div class="wizard-header">
        <h2>
            <b>MANAGE</b> your orders
        </h2>
    </div>
    <div class="panel panel-default">
        <table class="table table-hover">
            <tbody>
            <tr>
                <th>
                    Meal
                </th>
                <th>
                    Client
                </th>
                <th>
                    Quantity
                </th>
            </tr>
            <tr ng-repeat="order in activeOrders" ng-show="order.status != 3" ng-hide="order.status == 3">
                <td>
                    <span class="glyphicon glyphicon-file"></span>
                    {{ order.meal.name }}
                </td>
                <td>{{ order.clientName }}</td>
                <td>{{ order.quantity }}</td>
                <td class="text-right text-nowrap">
                    <button class="btn btn-xs btn-info" >
                        Created: {{ formatDate(order.startDate) |  date:'MM/dd/yyyy H:mm' }}
                    </button>
                    <button class="btn btn-xs btn-info" ng-bind="getStatusName(order.status, true)" ng-click="updateStatus(order)" confirm="Change order status to: {{ getStatusName(order.status + 1, false) }} ?" confirm-settings="{size: 'la'}">
                    </button>
                    <button class="btn btn-xs btn-warning" ng-click="open(order,false)">
                        Send message
                        <span class="glyphicon glyphicon-envelope" style="height: 10px"/>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
