<!DOCTYPE html>
<html lang="en" ng-app="homadeApp">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Homade</title>

        <!-- CSS -->
        <link rel="stylesheet" href="public/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">

        <link rel="stylesheet" href="public/libs/ng-tags-input/ng-tags-input.min.css" type="text/css">
        <link rel="stylesheet" href="public/libs/angular-chart.js/dist/angular-chart.min.css" type="text/css">
        <link rel="stylesheet" href="public/libs/angucomplete-alt/angucomplete-alt.css" type="text/css">

        <link rel="stylesheet" href="public/libs/angular-material/angular-material.css">
        <!--<link rel="stylesheet" href="public/libs/angular-input-stars-directive/angular-input-stars.css" type="text/css">-->

        <!-- Custom CSS -->
        <link rel="stylesheet" href="public/stylesheets/navbar.css" type="text/css">

        <!-- Custom Fonts -->
        <link rel="stylesheet" href="public/stylesheets/OpenSans.css" type="text/css">
        <link rel="stylesheet" href="public/stylesheets/Merriweather.css" type="text/css">
        <link rel="stylesheet" href="public/fonts/font-awesome/css/font-awesome.min.css" type="text/css">

        <!-- JavaScripts -->
        <script type="text/javascript" src="public/libs/jquery/dist/jquery.min.js"></script>
        <!--<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->

        <script type="text/javascript" src="public/libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="public/libs/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="public/libs/jquery/dist/jquery.easing.min.js"></script>
        <script type="text/javascript" src="public/libs/jquery/dist/jquery.fittext.js"></script>
        <script type="text/javascript" src="public/libs/wow/wow.min.js"></script>
        <script type="text/javascript" src="public/libs/angular-easyfb/src/angular-easyfb.js"></script>
        <script type="text/javascript" src="public/libs/ng-tags-input/ng-tags-input.js"></script>
        <script type="text/javascript" src="public/libs/creative/creative.js"></script>
        <script type="text/javascript" src="public/libs/lodash/lodash.js"></script>
        <script type="text/javascript" src="public/libs/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script type="text/javascript" src="public/libs/angular-google-maps/dist/angular-google-maps.js"></script>
        <script type="text/javascript" src="public/libs/angular-material/angular-material.js"></script>
        <script type="text/javascript" src="public/libs/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="public/libs/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="public/libs/angucomplete-alt/angucomplete-alt.js"></script>
        <script type="text/javascript" src="public/libs/ng-file-upload/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
        <script type="text/javascript" src="public/libs/ng-file-upload/ng-file-upload.min.js"></script>

        <script type="text/javascript" src="public/libs/angular-cloudinary/angular-cloudinary.js"></script>
        <script type="text/javascript" src="public/libs/angular-spinners/dist/angular-spinners.min.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpkTgTR--qces2l4LuT35p1todOQcimJg&libraries=places" type="text/javascript"></script>
        <script type="text/javascript" src="public/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="public/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="public/libs/angular-confirm-modal/angular-confirm.js"></script>
        <script type="text/javascript" src="public/libs/Chart.js/Chart.js"></script>
        <script type="text/javascript" src="public/libs/angular-chart.js/dist/angular-chart.min.js"></script>
        <script type="text/javascript" src="public/libs/angular-input-stars-directive/angular-input-stars.js"></script>
        <script type="text/javascript" src="public/libs/angular-scroll-glue/src/scrollglue.js"></script>

        <!-- Custom Angular -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="appRoutes.js"></script>
        <script type="text/javascript" src="config.js"></script>

        <script type="text/javascript" src="factories/mealFactory.js"></script>
        <script type="text/javascript" src="factories/locationTipsFactory.js"></script>
        <script type="text/javascript" src="factories/chefsFactory.js"></script>
        <script type="text/javascript" src="factories/userFactory.js"></script>
        <script type="text/javascript" src="factories/ordersFactory.js"></script>
        <script type="text/javascript" src="factories/messagesFactory.js"></script>

        <script type="text/javascript" src="controllers/NavbarController.js"></script>
        <script type="text/javascript" src="controllers/mainPage.js"></script>
        <script type="text/javascript" src="controllers/addMeal.js"></script>
        <script type="text/javascript" src="controllers/mapCtrl.js"></script>
        <script type="text/javascript" src="controllers/becomeChef.js"></script>
        <script type="text/javascript" src="controllers/searchedOrders.js"></script>
        <script type="text/javascript" src="controllers/orderMeal.js"></script>
        <script type="text/javascript" src="controllers/chefOrders.js"></script>
        <script type="text/javascript" src="controllers/chefMeals.js"></script>
        <script type="text/javascript" src="controllers/chefHistory.js"></script>
        <script type="text/javascript" src="controllers/clientOrders.js"></script>
        <script type="text/javascript" src="controllers/commentOnOrder.js"></script>
        <script type="text/javascript" src="controllers/chefDashboard.js"></script>
        <script type="text/javascript" src="controllers/messagesCtrl.js"></script>

        <script type="text/javascript" src="directives/myEnter.js"></script>

    </head>
    <body>

        <div ng-controller="NavbarController">

            <div class="navbar-container-back">
                <div class="new-navbar-header">
                    <a href="/"><img src="public/images/homade_logo.png" style="height: 30px"></a>
                    <!--<a href="/">HOMADE</a>-->
                </div>

                <div class="form-group col-md-6 new-navbar-filter" ng-show="shouldShowFilter()">
                    <div style="display: inline-block; width: 50%;">
                        <angucomplete-alt placeholder="What do you want to eat?"
                                          pause="100"
                                          selected-object="onSelect"
                                          local-data="tags"
                                          search-fields="val"
                                          title-field="val"
                                          minlength="0"
                                          my-enter="go()"
                                          input-class="form-control inline-autocomplete-navbar"
                                          initial-value="search.query"
                        />
                    </div>
                    <input id="navAutocomplete" class="form-control" style="width: 40%; display: inline-block" ng-model="search.location" type="text" placeholder="Where?">
                </div>
                <nav id="primary_nav_wrap">

                    <ul>
                        <li ng-show="loggedIn && loggedInStatusVerified && loadedChefData && !isChef" ng-hide="isChef || !loadedChefData">
                            <a href="/BecomeAChef">
                                Become A Chef!
                            </a>
                        </li>
                        <li ng-show="loggedIn && loggedInStatusVerified && isChef && loadedChefData" ng-hide="!isChef || !loadedChefData">
                            <a href="/Chef">Chef</a>
                            <ul>
                                <li>
                                    <a href="/BecomeAChef">Edit Details</a>
                                </li>
                                <li>
                                    <a href="/Profile">Dashboard</a>
                                </li>
                                <li>
                                    <a href="/ChefMeals">My Meals</a>
                                </li>
                                <li>
                                    <a href="/ChefOrders">Orders</a>
                                </li>
                                <li>
                                    <a href="/ChefHistory">History</a>
                                </li>
                            </ul>
                        </li>

                        <li ng-show="loggedIn && loggedInStatusVerified">
                            <a href="/Messages">
                                Messages
                            </a>
                        </li>

                        <li ng-show="loggedIn && loggedInStatusVerified">
                            <a class="avatar-link" ng-href="{{ getProfile() }} ">
                                {{apiMe.first_name}}
                                <img src="{{ apiMe.picture.data.url }}" class="avatar-frame" >
                            </a>
                            <ul>
                                <li>
                                    <a href="/ClientOrders">My Orders</a>
                                </li>
                                <li><a href="#" ng-click="logout()" target="_top">Log Out</a></li>
                            </ul>
                        </li>

                        <li>
                            <a class="btn btn-block btn-social btn-facebook" ng-click="login()" ng-show="!loggedIn && loggedInStatusVerified">
                                <span class="fa fa-facebook-f">

                                </span>
                                <div style="padding-left: 30px;">
                                    Login
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>

        <spinner class="loading" name="mainSpinner" show="loading" img-src="../public/images/ripple_spinner.gif" style="z-index: 9999;">
            <h3>Loading...</h3>
        </spinner>

        <div class="new-navbar-panel">
            <!-- ANGULAR DYNAMIC CONTENT -->
            <div class="panel-medium" ng-view ></div>
        </div>

    </body>
</html>
