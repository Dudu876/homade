<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">

        <title>Homade</title>

        <script src="public/libs/angular/angular.min.js"></script>
        <script src="public/libs/angular-route/angular-route.min.js"></script>

        <!-- CSS -->

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="public/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">

        <!-- Custom Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="public/fonts/font-awesome/css/font-awesome.min.css" type="text/css">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="public/libs/animate.css/animate.min.css" type="text/css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="public/stylesheets/style.css" type="text/css">

        <!-- JAVASCRIPT -->

        <!-- jQuery -->
        <script type="text/javascript" src="public/libs/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script type="text/javascript" src="public/libs/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script type="text/javascript" src="public/libs/jquery/dist/jquery.easing.min.js"></script>
        <script type="text/javascript" src="public/libs/jquery/dist/jquery.fittext.js"></script>
        <script type="text/javascript" src="public/libs/wow/wow.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script type="text/javascript" src="public/libs/creative/creative.js"></script>

        <!-- ANGULAR -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="appRoutes.js"></script>
        <script type="text/javascript" src="Controllers/NavbarController.js"></script>
    </head>
    <body ng-app="homadeApp">
        <div ng-controller="NavbarController">
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">Start Bootstrap</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <div ng-switch on="loggedIn">
                            <div ng-switch-when="true">
                                <li>
                                    <a href="#about">About</a>
                                </li>
                                <li>
                                    <a href="#services">Services</a>
                                </li>
                                <li>
                                    <a href="#portfolio">Portfolio</a>
                                </li>
                                <li>
                                    <a href="#contact">Contact</a>
                                </li>
                            </div>
                            <div ng-switch-when="false">
                                <li>
                                    <a class="menu" href="login">Login</a>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
            </nav>
        </div>
        <header>
            <div class="header-content">
                <div class="header-content-inner">
                    <h1>Your Place To Find Great Home-cooked Meals!</h1>
                    <hr>
                    <p>Homade is your platfom to find great home cooked meals around you! Just type in what you want to eat and where and start going!</p>
                    <input class="search-header" id="searchBar" name="searchBar" type="text" placeholder="What do you want to eat? " width="200px" ><input class="location-header" id="location" name="location" type="text" placeholder="Where?" >
                </div>
            </div>
        </header>
    </body>
</html>
